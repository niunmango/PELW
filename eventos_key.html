<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Key y Body</title>
    <script type="text/javascript">
        function alert1(texto) {
            i++;
            salida.value += i + " " + texto + "\n";
        }
    </script>
    <style>
        textarea {
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body onload="alert1('onload')" onunload="alert('onunload')" onresize="alert1('onresize')"
    onkeydown="alert1('onkeydown')" onkeypress="alert1('onkeypress')" onkeyup="alert1('onkeyup')">
    <script>
        var i = 0;
    </script>
    <textarea name="salida" id="salida" cols="20" rows="20"></textarea>
</body>

</html>
