<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Mouse</title>
    <script type="text/javascript">
        function mostrar_textarea(texto) {
            i++;
            salida.value += i + " " + texto + "\n";
        }
    </script>
    <style>
        button {
            padding: 8px 16px;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 800;
            background-color: #00897B;
            color: white;
        }

        button:hover {
            background-color: #E0E0E0;
        }

        button:active {
            background-color: #D3D3D3;
        }

        p {
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body>
    <script>
        var i = 0;
    </script>
    <p><button onclick="mostrar_textarea('onclick')">onclick</button></p>
    <p><button ondblclick="mostrar_textarea('ondblclick')">ondblclick</button></p>
    <p><button onmouseover="mostrar_textarea('onmouseover')" onmouseup="mostrar_textarea('onmouseup')" onmouseout="mostrar_textarea('onmouseout')"
            onmousedown="mostrar_textarea('onmousedown')" onmousemove="mostrar_textarea('onmousemove')">onmouse... (RESTO)</button></p>
    <p> <textarea name="salida" id="salida" cols="20" rows="25"></textarea></p>
</body>

</html>
